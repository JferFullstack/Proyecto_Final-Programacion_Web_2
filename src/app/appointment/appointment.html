<div class="appointment-hero-section">
  <div class="hero-background">
    <img
      src="assets/imagenes/fondo-cita2.png"
      alt="Fondo de mascotas"
      class="hero-image"
      loading="lazy"
    />
    <div class="hero-overlay"></div>
  </div>

  <div class="hero-content">
    <div class="cta-section">
      <div class="cta-content">
        <h1 class="cta-title">¿Tu mascota necesita atención?</h1>
        <p class="cta-subtitle">Agenda una consulta a domicilio</p>
        <a [href]="ctaWhatsappLink" target="_blank" class="cta-button" rel="noopener">
          <i class="fab fa-whatsapp me-2"></i>
          {{ ctaButtonText }}
        </a>
      </div>
    </div>

    <div class="location-section">
      <div class="location-card">
        <div class="location-icon-wrapper">
          <i class="fas fa-map-marker-alt location-icon"></i>
        </div>
        <div class="location-info">
          <h3 class="location-title">Consulta a domicilio</h3>
          <p class="location-primary">Valle de Ángeles</p>
          <p class="location-secondary">Santa Lucía y alrededores</p>
        </div>
      </div>
    </div>
  </div>
</div>
