<div class="home-container-wrapper" style="margin: 0; padding: 0; height: auto;">
  <div class="container-fluid p-0 position-relative" style="margin: 0; height: auto; min-height: 500px;">

    <!-- Contenido principal - Sin padding bottom -->
    <div class="container-fluid" style="margin: 0; padding: 20px 0;">
      <div class="row justify-content-center" style="margin: 0;">
        <div class="col-12 text-center">
          <!-- Títulos centrados -->
          <h2 class="fs-1 text-custom-clinic fw-normal mb-1">CLÍNICA</h2>
          <h2 class="fs-1 text-custom-veterinary fw-normal mb-4">VETERINARIA</h2>
          
          <!-- Logo grande -->
          <img
            src="assets/imagenes/Logo_Moon_Pet_City-sin_fondo.png"
            alt="Moon Pet City"
            class="img-fluid logo-top-main"
            style="max-width: 400px; width: 90%; margin-bottom: 0;"
          />
        </div>
      </div>
    </div>

    <!-- Imagen de fondo de mascotas - Separada de la orilla -->
    <div class="position-absolute d-none d-xl-block" 
         style="top: 200px; left: 50px; z-index: 0; pointer-events: none; width: 60%;">
      <div class="d-flex justify-content-start align-items-start h-100">
        <img
          src="assets/imagenes/Perro_gato.png"
          alt="Perro y Gato"
          class="img-fluid"
          style="max-height: 400px; width: auto; object-fit: contain;"
        />
      </div>
    </div>

    <!-- Tarjeta de horarios - Más abajo y más a la izquierda -->
    <div class="position-absolute d-none d-xl-block" 
         style="top: 250px; right: 150px; z-index: 10;">
      <div class="card border-0 shadow-lg" style="width: 260px;">
        <div class="card-header text-white text-center py-3 border-0" style="background-color: #26958C;">
          <i class="bi bi-clock fs-3 d-block mb-2"></i>
          <h6 class="card-title fw-bold mb-0">Horario de atención</h6>
        </div>
        <div class="card-body bg-white text-center py-3">
          <div *ngFor="let schedule of businessHours" class="mb-2">
            <p class="mb-0 fw-bold text-dark small">{{ schedule.days }}</p>
            <p class="mb-0 text-muted small">{{ schedule.hours }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Horarios para móviles y tablets -->
    <div class="container d-xl-none" style="margin: 0; padding: 0 15px 20px 15px;">
      <div class="row justify-content-center" style="margin: 0;">
        <div class="col-11 col-md-8 col-lg-6">
          <div class="card border-0 shadow" style="z-index: 10; position: relative; margin-bottom: 0;">
            <div class="card-header text-white text-center py-3" style="background-color: #26958C;">
              <i class="bi bi-clock fs-4 d-block mb-2"></i>
              <h6 class="card-title fw-bold mb-0">Horario de atención</h6>
            </div>
            <div class="card-body text-center py-3">
              <div *ngFor="let schedule of businessHours" class="mb-2">
                <p class="mb-0 fw-bold text-dark">{{ schedule.days }}</p>
                <p class="mb-0 text-muted">{{ schedule.hours }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Imagen perro_gato para móviles - Debajo de horarios -->
      <div class="row justify-content-center mt-3" style="margin: 0;">
        <div class="col-8 text-center">
          <img
            src="assets/imagenes/Perro_gato.png"
            alt="Perro y Gato"
            class="img-fluid"
            style="max-height: 250px; width: auto; object-fit: contain;"
          />
        </div>
      </div>
    </div>

    <!-- WhatsApp flotante con animaciones -->
<a href="https://wa.me/94856737" 
   target="_blank" 
   class="whatsapp-float position-fixed d-flex align-items-center justify-content-center rounded-circle shadow"
   style="bottom: 20px; right: 20px; width: 60px; height: 60px; background-color: #25D366; z-index: 1000; text-decoration: none;">
  <i class="bi bi-whatsapp text-white fs-3"></i>
  <span class="whatsapp-pulse"></span>
  <span class="whatsapp-pulse whatsapp-pulse-delayed"></span>
</a>

  </div>
</div>
