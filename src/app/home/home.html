<div class="home-container-wrapper">
  <div class="container-fluid p-0 position-relative home-content-area">

    <div class="row g-0 justify-content-center pt-3 title-logo-section">
      <div class="col-auto text-center position-relative">
        <h2 class="display-5 text-custom-clinic fw-normal mb-n1">CLÍNICA</h2>
        <h2 class="display-5 text-custom-veterinary fw-normal">VETERINARIA</h2>
        <img
          src="assets/imagenes/Logo_Moon_Pet_City-sin_fondo.png"
          alt="Moon Pet City"
          class="img-fluid logo-top-main"
        />
      </div>
    </div>

    <div class="row g-0 position-absolute w-100 h-100 pet-background-section">
      <div class="col-12 d-flex justify-content-center align-items-end">
        <img
          src="assets/imagenes/Perro_gato.png"
          alt="Perro y Gato"
          class="img-fluid position-absolute dog-cat-combined-img"
        />
      </div>
    </div>

    <div class="hours-card-container position-absolute">
      <div class="card bg-custom-green border-0 rounded-0 shadow-lg">
        <div class="card-header bg-custom-green border-0 text-center py-3">
          <i class="bi bi-house-door text-custom-yellow display-4 d-block mb-2"></i>
          <h4 class="card-title text-custom-yellow fw-bold mb-0">Horario de atención</h4>
        </div>
        <div class="card-body bg-white text-center py-4">
          <div *ngFor="let schedule of businessHours" class="mb-3">
            <p class="mb-0 fs-5 fw-light text-dark">{{ schedule.days }}</p>
            <p class="mb-0 fs-5 fw-normal text-dark">{{ schedule.hours }}</p>
          </div>
        </div>
      </div>
    </div>

   <a href="https://wa.me/94856737" target="_blank" class="whatsapp-float-icon position-fixed bottom-0 end-0 me-4 mb-4">
      <i class="bi bi-whatsapp whatsapp-icon-color"></i> </a>

  </div>
</div>
